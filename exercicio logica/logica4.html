<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica 4</title>
</head>
<body>
    <script>
    
        const baseRe = prompt("Digite a base do retângulo:")
        const alturaRe = prompt("Digite a altura do retângulo:")
        const retangulo = baseRe * alturaRe
        alert(`O valor do retângulo é ${retangulo}`)


        const lado1 = prompt("Digite o lado do quadrado")
        const lado2 = prompt("Digite novamente o valor do lado do quadrado")
        const quadrado = lado1 * lado2
        alert(`O valor do quadrado é ${quadrado}`)


        const diagonalMaior = prompt("Digite o valor da diagonal maior do losango")
        const diagonalMenor = prompt("Digite o valor da diagonal menor do losango")
        const losango = diagonalMaior * diagonalMenor / 2
        alert(`O valor do losango é ${losango}`)

        const baseMaior = prompt("Digite o valor da base maior")
        const baseMenor = prompt("Digite o valor da base menor")
        const altura = prompt("Digite a altura")
        const trapezio = (baseMaior + baseMenor) * altura /2
        alert(`O valor do trapézio é ${trapezio}`)


        const basePara = prompt("Digite a base do paralelograma")
        const alturaPara = prompt("Digite a altura do paralelograma")
        const paralelograma = basePara * alturaPara
        alert(`O valor do paralelograma é ${paralelograma}`)

        const baseTri = prompt("Digite a base do triângulo")
        const alturaTri = prompt("Digite a altura do triângulo")
        const triangulo = baseTri * alturaTri /2
        alert(`O valor do triângulo é ${triangulo}`)

        const pi = prompt("Digite o valor de pi:")
        const r = prompt("Digite o raio do circulo")
        const circulo = pi * r
        alert(`O valor do circulo é ${circulo}`)



    </script>
</body>
</html>
